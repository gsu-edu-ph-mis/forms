<div class="toaster">
    {% if flash.error %}
    <div id="toast-error" class="toast border-danger" data-delay="5000" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="mr-auto">Error</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            {{flash.error}}
        </div>
    </div>
    {% endif %}
    {% if flash.ok %}
    <div id="toast-ok" class="toast border-success" data-delay="5000" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="mr-auto">Success</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            {{flash.ok}}
        </div>
    </div>
    {% endif %}
    {% if flash.warning %}
    <div id="toast-warning" class="toast border-warning" data-delay="5000" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="mr-auto">Warning</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            {{flash.warning}}
        </div>
    </div>
    {% endif %}
    {% if flash.info %}
    <div id="toast-info" class="toast border-info" data-delay="5000" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="mr-auto">Info</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            {{flash.info}}
        </div>
    </div>
    {% endif %}
</div>
